<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silent Library</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div id="header"></div>
  <main>
    <h1>Contact Us</h1>
    <p>You can find us at the following location:</p>
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3597.9639819676486!2d85.1854425751777!3d25.606113077449994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39ed59003d50d183%3A0x40952c926b807546!2sSilent%20library!5e0!3m2!1sen!2ssg!4v1751681320117!5m2!1sen!2ssg" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
    <h2>Reach Out</h2>
    <p>📍 Sandalpur Rd, Parsuram Colony, Kumhrar, Patna, Bihar 800026, India<br>
        📞 (91) 79 0348 2245<br>
        📧 info@silentlibrary.com</p>
    <h3>Send Us a Message</h3>
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <input type="submit" value="Send">
    </form>    
  <div id="footer"></div>
</body>
</html>
